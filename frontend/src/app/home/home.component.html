<div class="container">
    <div class="logging">
        <form role="form" (ngSubmit)="login()" >
          <div class="form-group" >
            <p>Username:</p>
            <input type="text" class="form-control" id="username" name="username" [(ngModel)]="credentials.username">
            </div> 
            <div class="form-group">
            <p>Password:</p>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="credentials.password"> <br> <br>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
             <button id="signIn" class="btn btn-secondary" type="submit">SIGN IN</button>
      </form>
      </div>
</div>
